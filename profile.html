<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/profile.css">

</head>

<body>
    <div class="profile-cont">
        <h1 class="text-success mb-4">GUVI GEEK NETWORK </h1>

        <div class="d-flex justify-content-between">
        <h1>Profile page</h1>
        <div class="logout d-flex justify-content-between">
            <button type="button" id="logoutbutton" class="btn btn-outline-danger ">Logout</button>
        </div>
        </div>
    
        <div id="loading-message"><p>Loading....</p></div>

        <div class="success-msg-cont">
            <strong> <p class="success-msg text-success"></p></strong>
        </div>
        <div class="err-msg-cont">
            <strong><p class="err-msg text-danger"></p></strong>
        </div>
        <div class="display-details">
            <p><strong>Email:</strong></p>
            <p><strong>DOB:</strong></p>
            <p><strong>AGE:</strong></p>
            <p><strong>CONTACT:</strong></p>
            <button class="btn btn-outline-success editbtn">Edit</button>
        </div>
        <div class="edit-details" style="display: none">
        
			
			<div class="form-group mb-3">
				<label for="email">Email:</label>
				<input type="email" class="form-control disabled" id="email" name="email" required>
				<div id="email-error" class="text-danger"></div>
			</div>
            <div class="form-group mb-3">
				<label for="name">DOB:</label>
				<input type="date" class="form-control" id="dob" name="dateofbirth" >
			</div>
            <div class="form-group mb-3">
				<label for="name">AGE:</label>
				<input type="number" class="form-control" id="age" name="age" >
			</div>
            <div class="form-group mb-3">
				<label for="name">CONTACT:</label>
				<input type="number" maxlength="10" class="form-control" id="contact" name="contact" >
			</div>
			<button  class="btn btn-primary mt-3 savebtn">SAVE</button>
            <button  class="btn btn-danger mt-3 cancelbtn">CANCEL</button>

    </div>
    </div>
    <script src="js/profile.js"></script>
</body>

</html>
